name: ci
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
          - os: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      - uses: actions/setup-node@v2
        with:
          node-version: 22
      - run: deno lint
      - run: deno fmt --check
        if: matrix.os == 'ubuntu-latest'
      - run: npm i
      - run: npm test
      - run: npm run codecov
